name: Deploy TutoTuto (Kids & Discuss)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Kids version
        run: npm run build:kids
        env:
          NODE_ENV: production

      - name: Move Kids build to deploy directory
        run: |
          mkdir -p deploy
          cp -r dist/* deploy/
          rm -rf dist

      - name: Build Discuss version
        run: npm run build:discuss
        env:
          NODE_ENV: production

      - name: Move Discuss build to deploy/discuss
        run: |
          mkdir -p deploy/discuss
          cp -r dist/* deploy/discuss/
          rm -rf dist

      - name: List deploy directory
        run: ls -la deploy/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
          force_orphan: true
