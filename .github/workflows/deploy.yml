name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git for private repos
        run: |
          git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
          
      - name: Clone dependencies
        run: make clone

      - name: Install dependencies
        run: make install

      - name: Build dependencies
        run: make build-repos

      - name: Build Kids version
        run: make build:kids
        env:
          NODE_ENV: production

      - name: Move Kids build to deploy directory
        run: |
          mkdir -p deploy
          cp -r repos/home-teacher-core/dist/* deploy/

      - name: Build Discuss version
        run: make build:discuss
        env:
          NODE_ENV: production

      - name: Move Discuss build to deploy/discuss
        run: |
          mkdir -p deploy/discuss
          cp -r repos/home-teacher-core/dist/* deploy/discuss/

      - name: Add .nojekyll file
        run: touch deploy/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
